name: Deploy to EB
on:
  push:
    branches: [ master ]

jobs:
  buildAndTest:
    name: CI Pipeline
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '14.x' ]

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

  deploy:
    name: CD Pipeline
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '14.x' ]

    needs: buildAndTest
    steps:
      - uses: actions/checkout@v2
      - name: Make .env file
        run: |
          echo "export AWS_REGION=$AWS_REGION" >> .env
          echo "export AWS_S3_BUCKET_NAME=$AWS_S3_BUCKET_NAME" >> .env
          echo "export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> .env
          echo "export DATABASE=$DATABASE" >> .env
          echo "export HOST=$HOST" >> .env
          echo "export NEST_PORT=$NEST_PORT" >> .env
          echo "export PASSWORD=$PASSWORD" >> .env
          echo "export USERNAME=$USERNAME" >> .env
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DATABASE: ${{ secrets.DATABASE }}
          HOST: ${{ secrets.HOST }}
          NEST_PORT: ${{ secrets.NEST_PORT }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Copy to NCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: './*'
          target: 'server'

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd server
            source .env
            npm run start &
